name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}  # Utilise le nom d'utilisateur du repo
          token: ${{ secrets.GITHUB_TOKEN }}  # Utilise le token par d√©faut fourni par GitHub Actions

      - name: Build the Docker image
        run: |
          docker build -t ghcr.io/alexis-barge/Veros-EDITO:latest .

      - name: Push the Docker image
        run: |
          docker push ghcr.io/alexis-barge/Veros-EDITO:latest
